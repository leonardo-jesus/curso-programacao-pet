  function perguntaNome(transformCallback) {

  function filter(arr, filtroFunction) {
  	const arrReturn = [];
  	for (let i = 0; i < arr.length; i++) {
	    const elem = arr[i];

	    const shouldMaintain = filtroFunction(elem);

	    if (shouldMaintain) {
  	    arrReturn.push(elem)
      }
    }
  	return arrReturn;
  }

  const meuArray = [1, 2, 3, 4];

  const pares = filter(meuArray, elem => elem % 2 === 0);
  console.log(pares);

  const isOdd = elem => elem % 2 === 1;
  const impares = filter(meuArray, isOdd);
  console.log(impares);
